<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping Pong-ScoreManger</title>
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <div id="test"></div>
  <div id="container-1">

    <img src="https://www.advancedsciencenews.com/wp-content/uploads/2021/08/lisa-keffer-i0kB5B9J8Ds-unsplash.jpg"
      width="410px" height="210px" alt="" id="img">

    <div id="name"><b>Ping Pong Score Keeper</b> </div>

    <div id="container-2">
      <h1 id="score">0 to 0</h1>
      <div id="info">Use the buttons below to keep score.</div>
      <div id="input">
        <b> Playing To</b>
        <select name="" id="inputNum" onchange="onChange()">
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
    </div>
    <div id="container-3">
      <button id="button1">+1 Player One</button>
      <button id="button2">+1 Player Two</button>
      <button id="button3">Reset</button>
    </div>

  </div>

  <script src="./app.js"></script>
</body>

</html>
