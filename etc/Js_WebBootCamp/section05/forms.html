<!DOCTYPE html>
<html lang="en">

<!-- 전반적으로 url을 통해서 데이터 전송을하고 암호화 하는 것에 대한 내용이다.
HTML을 통해서 url주소 값을 주거니 받거니 할 수 있음을 알아야한다. 이것은 기초 기반은 form태그에서 부터이다. -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Demo</title>
</head>

<body>
  <h1>Forms Demo</h1>
  <!-- <button>OUTSIDE FORM</button> -->
  <form action="/tacos">
    <!-- <button type="button">PLEASE DO NOT SUBMIT THE FORM</button> -->
    <!-- form의 action은 데이터와 굉장히 밀접하다. 구글폼과 같다.
  form요소 강의 다시 들어볼 필요가 있지 않을까? -->
    <p>
      <label for="username">Enter Username : </label>
      <input id="username" type="text" placeholder="username" name="username">
    </p>
    <p>
      <label for=" password">Enter Password : </label>
      <input id="password" type="password" placeholder="password" name="password">
    </p>
    <!-- <button>IN THE MIDDLE!</button> -->
    <p>
      <label for="color">Pick UP! </label>
      <input id="color" type="color" name="color">
    </p>
    <p>
      <label for="number">Enter a Number :
        <input id="number" type="number" placeholder="enter a number" name="num" min="1" max="1000" step="2">
      </label>
    </p>
    <button type="button"> Regular button (won't submit)</button>
    <button>Submit!!</button>
    <!-- <button type="button">PLEASE DO NOT SUBMIT THE FORM</button> -->
    <input type="submit" value="Click me">
    <!-- input과 button의 내용 기입 방식에 차이가 있다. -->
  </form>
  <hr>
  <button>Not Inside Form</button>
  <form action="https://www.google.com/search">
    <input type="text" name="q">
    <button>Search Google</button>
  </form>
  <form action="https://search.naver.com/search.naver?sm=tab_hty.top&where=nexearch&query">
    <input type="text" name="query">
    <button>Search Naver</button>
  </form>
  <form action="https://www.youtube.com/results">
    <input type="text" name="search_query">
    <div>Search Youtube</div>
  </form>

  <h2>More Inputs!</h2>
  <form action="/birds">
    <input type="checkbox" name="agree-tos" id="agree" checked></input>
    <label for="agree">I agree to everything</label>
    <p>
      <label for="xs">XS:</label>
      <input type="radio" name="size" id="xs" value="xs">
      <label for="s">S:</label>
      <input type="radio" name="size" id="s" value="s">
      <label for="m">M:</label>
      <input type="radio" name="size" id="m" value="m">
    </p>
    <p>
      <label for="meal">Please Select an Entree</label>
      <select name="meal" id="meal">
        <option value="" selected>---Select! Anything---</option>
        <option value="fish">Fish</option>
        <option value="fish">Vegetarian</option>
        <option value="steak">Steak</option>
      </select>
    </p>
    <p>
      <label for="cheese">Amount of Cheese</label>
      <input type="range" id="cheese" min="1" max="100" value="75" name="cheese_level">
    </p>

    <p>
      <label for="requests">Any Special Requests?</label>
      <br>
      <textarea name="Requests?" id="requests" cols="30" rows="10" placeholder="Type something"></textarea>
    </p>
    <button>Submit</button>
  </form>

</body>

</html>
