<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission</title>
</head>

<body>
  <h1>Race Registration!</h1>
  <form action="/submit/">
    <p>
      <label for="firstName">FirstName</label>
      <input type="text" id="firstName" name="firstName" required>
      <label for="lastName">LastName</label>
      <input type="text" id="lastName" name="lastName" required>
    </p>
    <h3>Select a Race:</h3>
    <p>

      <input type="radio" name="size" id="a" value="Fun Run 5k">
      <label for="a">Fun Run 5k</label> <br>

      <input type="radio" name="size" id="b" value="Half Marathon">
      <label for="b">Half Marathon</label> <br>


      <input type="radio" name="size" id="c" value="Full Marathon">
      <label for="c">Full Marathon</label> <br>

    </p>
    <p>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" value="" required>

      <label for="password">Password</label>
      <input type="password" name="password" id="password" value="" required>
    </p>
    <p>
      <label for="age">Select Age Group</label>
      <select name="age" id="age">
        <option value="under18" selected>under 18</option>
        <option value="18-30">18-30</option>
        <option value="30-50">30-50</option>
        <option value="50+">50+</option>
      </select>
    </p>
    <button>Register!</button>

  </form>
</body>

</html>
