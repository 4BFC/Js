<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">

  <title>star</title>
</head>

<body>
  <form class="star_form">
    <fieldset class="rate star">
      <input type="submit" id="rating50" name="rating" value="10">
      <label class="" for="rating10" title="5점"></label>
      <!-- 5점 -->
      <input type="submit" id="rating49" name="rating" value="9">
      <label class="half" for="rating9" title="4.5점"></label>
      <input type="submit" id="rating48" name="rating" value="8">
      <label class="" for="rating8" title="4점"></label>
      <!-- 4점 -->
      <input type="submit" id="rating47" name="rating" value="7">
      <label class="half" for="rating7" title="3.5점"></label>
      <input type="submit" id="rating46" name="rating" value="6">
      <label class="" for="rating6" title="3점"></label>
      <!-- 3점 -->
      <input type="submit" id="rating45" name="rating" value="5">
      <label class="half" for="rating5" title="2.5점"></label>
      <input type="submit" id="rating44" name="rating" value="4">
      <label class="" for="rating4" title="2점"></label>
      <!-- 2점 -->
      <input type="submit" id="rating43" name="rating" value="3">
      <label class="half" for="rating3" title="1.5점"></label>
      <input type="submit" id="rating42" name="rating" value="2">
      <label class="" for="rating2" title="1점"></label>
      <!-- 1점 -->
      <input type="submit" id="rating41" name="rating" value="1">
      <label class="half" for="rating1" title="0.5점"></label>
    </fieldset>
  </form>
  <script src="./app.js"></script>
</body>

</html>
