<body>

  </form>

  <h1 class="hidden" id="greeting"></h1>

  <form action="" id="todo-form">
    <input type="text" placeholder="Write a To Do and Press Enter" required />
  </form>

  <ul class="hidden_0" id="todo-list">
  </ul>

  <div id="quote">
    <span></span>
    <span></span>
  </div>

  <div id="weather">
    <span></span>
    <span></span>

  </div>
  <div><img src="" alt="" id="weatherImg"></div>


</body>
