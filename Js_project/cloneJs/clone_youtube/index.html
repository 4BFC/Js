<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,300&family=Rubik+Iso&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>YouTube Mobile</title>
  <script src="https://kit.fontawesome.com/2d323a629b.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- header -->
  <header>
    <div class="logo">
      <i class="fab fa-youtube"></i>
      <span class="tilte">Youtube</span>
    </div>
    <div class="icons">
      <i class="fas fa-search"></i>
      <i class="fas fa-ellipsis-v"></i>
    </div>
  </header>

  <!-- Video Player -->
  <section class="player">
    <video controls autoplay src="./video/video.mp4" style="height: 400px;"></video>
  </section>

  <!-- video info -->
  <section class="info">
    <div class="metadata">
      <ul class="hashtags">
        <li>#js</li>
        <li>#clone</li>
        <li>#4Bee</li>
      </ul>
      <div class="titleAndButton">
        <span class="title">
          Javascript로 클론코딩 하기 : 클론코딩 유튜브 사이트 따라 만들기(HTML+CSS 연습편, 웹 포트폴리오) | 프론트엔드 개발자 입문편: HTML, CSS, Javascript
        </span>
        <button class="moreBtn">
          <i class="fas fa-caret-down"></i>
        </button>
      </div>
      <div class="views">
        <span class="views">1M views 1 month ago</span>
      </div>
    </div>
    <ul class="actions">
      <li><button><i class="active fas fa-thumbs-up"></i>1K</button></li>
      <li><button><i class="fas fa-thumbs-down"></i>0</button></li>
      <li><button><i class="fas fa-share"></i>Share</button></li>
      <li><button><i class="fas fa-plus"></i>Save</button></li>
      <li><button><i class="fab fa-font-awesome-flag">Report</i></button></li>
    </ul>
    <!-- Channel Description -->
    <div class="channel">
      <div class="metadata">
        <img src="./img/800px.png" alt="">
        <div class="info">
          <span class="name">4BFC by 4Bee</span>
          <span class="subscribers">1M subscribers</span>
        </div>
      </div>
      <button class="subscribe">subscribe</button>
    </div>
  </section>
  <section class="UpNext">
    <span class="title">Up next</span>
    <ul>
      <li class="item">
        <img src="img/2.png" alt="">
        <div class="info">
          <span class="title"> 프론트 강의</span>
          <span class="name">4BFC by 4Bee</span>
          <span class="views">92K views</span>
        </div>
        <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
      </li>
      <li class="item"></li>
      <li class="item"></li>
    </ul>
  </section>
</body>

</html>
